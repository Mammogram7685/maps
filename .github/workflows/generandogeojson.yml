name: Generar GeoJSON de viajes

on:
  workflow_dispatch:


permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Descargar CSV desde Google Sheets
        env:
          CSV_URL: ${{ secrets.CSV_URL }}
        run: |
          test -n "$CSV_URL"
          curl -L "$CSV_URL" -o viajes.csv
          ls -lh viajes.csv

      - name: Ejecutar script
        run: |
          python script_viajes.py

      # Si tu script YA hace commit/push por su cuenta, puedes eliminar este bloque.
      # Si NO, deja esto y quita el commit/push del script.
      - name: Commit y push si hay cambios
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add viajes.geojson geocache.json generacion.log || true
          git commit -m "Actualizar viajes.geojson" || exit 0
          git push
